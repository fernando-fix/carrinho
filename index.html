<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Carrinho de compras</title>
</head>

<body>
    <header class="bg-body-tertiary">
        <div class="container-xl">
            <div class="py-3">
                <a href="#">Home</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container-xl mt-3">
            <div id="app">
                <!-- VueJs code start -->

                <h2 class="text-center mb-3">Carrinho de compras</h2>

                <cart :products="products" @delete="deleteProduct"></cart>

                <!-- VueJs code end -->
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer -->
    </footer>

    <template id="cart">

        <div class="card shadow" style="max-width: 750px; margin: 0 auto">

            <product v-for="product in products" :product="product"  @delete="deleteProduct"></product>

            <!-- Card footer -->
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a href="#">Continuar comprando</a>
                <div>
                    <small class="text-muted">Total: </small><span class="fs-5">R$ {{ total.toFixed(2).replace('.', ',') }}</span>
                </div>
            </div>
        </div>

    </template>

    <template id="product">
        <div>
            <!-- Product item start -->
            <div class="d-flex align-items-center m-3">
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <img src="https://picsum.photos/id/9/70/70" alt="product image" class="rounded-circle">
                    </div>

                    <div class="ms-3">
                        <h4 class="mb-0">{{ product.name }}</h4>
                        <span class="text-muted fs-6">#{{ product.id }}</span>
                    </div>
                </div>

                <div class="ms-auto d-flex align-items-center">
                    <div class="d-flex align-items-center" style="width: 120px;">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" @click="decrement" type="button"
                                :disabled="qty <= 1">-</button>
                            <input type="text" class="form-control text-center" v-bind:value="product.qty" readonly>
                            <button class="btn btn-outline-secondary" @click="increment" type="button">+</button>
                        </div>
                    </div>
                </div>

                <div class="ms-3" style="width: 100px;">
                    <span class="fs-5">R$ {{ subtotal.toFixed(2).replace('.', ',') }}</span>
                </div>

                <div class="ms-3">
                    <button type="button" class="btn-close" @click="deleteProduct"></button>
                </div>
            </div>
            <hr class="mb-0">
            <!-- Product item end -->
        </div>
    </template>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
